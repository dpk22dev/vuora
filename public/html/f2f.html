<!DOCTYPE html>
<html>
<head>
    <title>SimpleWebRTC Demo</title>
</head>
<body>
<h1 id="title">Start a room</h1>
<style>
    .videoContainer {
        position: relative;
        width: 200px;
        height: 150px;
    }
    .videoContainer video {
        position: absolute;
        width: 100%;
        height: 100%;
    }
    .volume_bar {
        position: absolute;
        width: 5px;
        height: 0px;
        right: 0px;
        bottom: 0px;
        background-color: #12acef;
    }
</style>
<button id="screenShareButton"></button>
<p id="subTitle"></p>
<form id="createRoom">
    <input id="sessionInput"/>
    <button type="submit">Create it!</button>
</form>
<div class="videoContainer">
    <video id="localVideo" style="height: 150px;" oncontextmenu="return false;"></video>
    <div id="localVolume" class="volume_bar"></div>
</div>
<div id="remotes"></div>
<div id="localStreamList"></div>
<div id="localScreeList"></div>
<div id="remoteStreamList"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="../../javascripts/simplewebrtc-with-adapter.bundle.js"></script>
<script src="../../javascripts/MediaStreamRecorder.js"></script>
<script>

    var userId = location.search && location.search.split('?userId=')[1];
    if( !userId ) userId =1;
    //var userId= prompt("What's your userId?");

    //var userId = prompt("What's your userId?");
    // grab the room from the URL
    var getLastSegmentInPath = function ( ) {
        var parts =  window.location.pathname.split('/');
        var lastSegment = parts.pop() || parts.pop();
        return lastSegment;
    }


    var room = getLastSegmentInPath();
    var f2fWebRtcSettings = {
        url: 'localhost:3000',
        socketio: {
            path : '/f2fNsp',
            transports: ['websocket'],
            query: "userId="+userId
        },
        localVideoEl: 'localVideo',
            // the id/element dom element that will hold remote videos
            remoteVideosEl: '',
            // immediately ask for camera access
            autoRequestMedia: true,
            debug: true,
            detectSpeakingEvents: false,
        blobSavePath: '/f2f/saveBlob',
        blobGetPath: '/videos'
    };
    // create our webrtc connection
    var webrtc = new SimpleWebRTC( f2fWebRtcSettings );

    // when it's ready, join if we got a room from the URL
    webrtc.on('readyToCall', function () {
        // you can name it anything
        if (room) webrtc.joinRoom(room);
    });

    function showVolume(el, volume) {
        if (!el) return;
        if (volume < -45) { // vary between -45 and -20
            el.style.height = '0px';
        } else if (volume > -20) {
            el.style.height = '100%';
        } else {
            el.style.height = '' + Math.floor((volume + 100) * 100 / 25 - 220) + '%';
        }
    }
    webrtc.on('channelMessage', function (peer, label, data) {
        if (data.type == 'volume') {
            showVolume(document.getElementById('volume_' + peer.id), data.volume);
        }
    });
    webrtc.on('videoAdded', function (video, peer) {
        console.log('video added', peer);
        var remotes = document.getElementById('remotes');
        if (remotes) {
            var d = document.createElement('div');
            d.className = 'videoContainer';
            d.id = 'container_' + webrtc.getDomId(peer);
            d.appendChild(video);
            var vol = document.createElement('div');
            vol.id = 'volume_' + peer.id;
            vol.className = 'volume_bar';
            video.onclick = function () {
                video.style.width = video.videoWidth + 'px';
                video.style.height = video.videoHeight + 'px';
            };
            d.appendChild(vol);
            remotes.appendChild(d);
        }
    });
    webrtc.on('videoRemoved', function (video, peer) {
        console.log('video removed ', peer);
        var remotes = document.getElementById('remotes');
        var el = document.getElementById('container_' + webrtc.getDomId(peer));
        if (remotes && el) {
            remotes.removeChild(el);
        }
    });
    webrtc.on('volumeChange', function (volume, treshold) {
        //console.log('own volume', volume);
        showVolume(document.getElementById('localVolume'), volume);
    });

    // Since we use this twice we put it here
    function setRoom(name) {
        $('form').remove();
        $('h1').text(name);
        $('#subTitle').text('Link to join: ' + location.href);
        $('body').addClass('active');
    }

    if (room) {
        setRoom(room);
    } else {
        $('form').submit(function () {
            var val = $('#sessionInput').val().toLowerCase().replace(/\s/g, '-').replace(/[^A-Za-z0-9_\-]/g, '');
            webrtc.createRoom(val, function (err, name) {
                console.log(' create room cb', arguments);

                var newUrl = location.pathname + '?' + name;
                if (!err) {
                    history.replaceState({foo: 'bar'}, null, newUrl);
                    setRoom(name);
                } else {
                    console.log(err);
                }
            });
            return false;
        });
    }

    var button = $('#screenShareButton'),
            setButton = function (bool) {
                button.text(bool ? 'share screen' : 'stop sharing');
            };

    webrtc.on('localStream', function ( stream ) {

        console.log(' localStream before media recorder ');
        var localStreamMediaRecorder = new MediaStreamRecorder(stream);

        localStreamMediaRecorder.mimeType = 'video/webm';
        localStreamMediaRecorder.ondataavailable = function (blob) {
            // POST/PUT "Blob" using FormData/XHR2
            var blobURL = URL.createObjectURL(blob);
            var div = document.getElementById('localStreamList');
            div.innerHTML += '<a href="' + blobURL + '">' + blobURL + '</a>';
        };
        localStreamMediaRecorder.start(3000);
        localStreamMediaRecorder.ondataavailable = function(blob) {
            // upload each blob to PHP server
            uploadToServer(blob);
        };

    });

    webrtc.on('localScreen', function ( stream ) {
        console.log(' localScreen before media recorder ');
        var mediaRecorder = new MediaStreamRecorder(stream);
        mediaRecorder.mimeType = 'video/webm';
        mediaRecorder.ondataavailable = function (blob) {
            // POST/PUT "Blob" using FormData/XHR2
            var blobURL = URL.createObjectURL(blob);
            var div = document.getElementById('localScreenList');
            div.innerHTML += '<a href="' + blobURL + '">' + blobURL + '</a>';
        };
        mediaRecorder.start(3000);
        mediaRecorder.ondataavailable = function(blob) {
            // upload each blob to PHP server
            uploadToServer(blob);
        };

    });

    webrtc.on('localScreenStopped', function () {
        setButton(true);
    });


    setButton(true);

    button.click(function () {
        if (webrtc.getLocalScreen()) {
            webrtc.stopScreenShare();
            setButton(true);
        } else {
            webrtc.shareScreen(function (err) {
                if (err) {
                    setButton(true);
                } else {
                    setButton(false);
                }
            });

        }
    });

    function uploadToServer(blob) {
        //@todo may be we can use differetn socket connection to upload to server
        // using ajax os of now
        var file = new File([blob], 'msr-' + (new Date).toISOString().replace(/:|\./g, '-') + '.webm', {
            type: 'video/webm'
        });

        // create FormData
        var formData = new FormData();
        formData.append('video-filename', file.name);
        formData.append('video-blob', file);

        var blobSaveUrl = '//' + f2fWebRtcSettings.url + f2fWebRtcSettings.blobSavePath;
        var blobGetPath = '//' + f2fWebRtcSettings.url + f2fWebRtcSettings.blobGetPath;
        makeXMLHttpRequest( blobSaveUrl, formData, function( serverUrl ) {
            var downloadURL = '//' + blobGetPath + '/' + file.name;
            console.log('File uploaded to this path client guess:', downloadURL);
            console.log('File uploaded to this path on server:', serverUrl );
        });
    }

    function makeXMLHttpRequest(url, data, callback) {
        var request = new XMLHttpRequest();
        request.onreadystatechange = function() {
            if (request.readyState == 4 && request.status == 200) {
                callback( request.responseText );
            }
        };
        request.open('POST', url);
        request.send(data);
    }

</script>
</body>
</html>
